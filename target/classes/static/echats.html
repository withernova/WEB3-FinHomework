<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/another.css">
    <title>智寻归途数据可视化中心</title>
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/guangxi.js"></script>
    <script src="js/echart.js"></script>
</head>
<body>
<div class="t_container">
    <header class="t_header">
        <span>智寻归途失踪预测可视化</span>
    </header>
    <main class="t_main">
        <div class="t_right_box">
            <img class="t_l_line" src="img/left_line.png" alt="">
            <div class="t_mbox t_rbox">
                <i></i>
                <span>最易走失地点</span>
                <h2>商场</h2>
            </div>
            <div class="t_mbox t_gbox">
                <i></i>
                <span>最易走失区域</span>
                <h2>南京</h2>
            </div>
            <div class="t_mbox t_ybox">
                <i></i>
                <span>最易走失时间段</span>
                <h2>13-16点</h2>
            </div>
            <img class="t_r_line" src="img/right_line.png" alt="">
        </div>
        <div class="t_center_box">
            <div class="t_bottom_box">
                <img class="t_l_line" src="img/left_line.png" alt="">
                <div id="chart_3" class="echart" style="width: 100%; height: 4.3rem;margin-top: 20px;"></div>
                <img class="t_r_line" src="img/right_line.png" alt="">
            </div>
        </div>
        <div class="t_left_box">
            <img class="t_l_line" src="img/left_line.png" alt="">

            <div id="chart_4" class="echart" style="top:10%; width: 90%; height: 4.0rem; position: absolute;"></div>
            <header style="height: 0;" class="t_b_h">
            </header>

            <img class="t_r_line" src="img/right_line.png" alt="">
        </div>
        <div class="b_left_box">
            <img class="t_l_line" src="img/left_line.png" alt="">
            <div id="chart_2" class="echart" style="width: 100%; height: 3.6rem;margin-top: 20px;"></div>
            <img class="t_r_line" src="img/right_line.png" alt="">
        </div>
        <div class="b_center_box">
            <img class="t_l_line" src="img/left_line.png" alt="">
            <div id="chart_1" class="echart" style="width: 100%; height: 3.6rem;margin-top: 20px;"></div>
            <img class="t_r_line" src="img/right_line.png" alt="">
        </div>
        <div class="b_right_box">
            <img class="t_l_line" src="img/left_line.png" alt="">
            <h1 class="t_title">家属行动建议</h1>
            <div class="t_table" style="height: 3.4rem">
                <div class=""></div>
                <div class="wrap">
                    <ul>
                        <li>
                            <p>联系亲友，协助扩散寻人信息</p>
                        </li>
                        <li>
                            <p>检查老人常去的地点</p>
                        </li>
                        <li>
                            <p>准备老人近期照片以供辨认</p>
                        </li>
                        <li>
                            <p>关注社交媒体和社区公告</p>
                        </li>
                        <li>
                            <p>保持通讯畅通，随时等待消息</p>
                        </li>
                        <li>
                            <p>杨双月在国宁花园附近发现疑似老人</p>
                        </li>
                    </ul>
                </div>

                <img class="t_r_line" src="img/right_line.png" alt="">
            </div>
    </main>
</div>
</body>
</html>
