<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>任务管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link rel="stylesheet" href="../layuimini/lib/layui-v2.5.5/css/layui.css">
  <link rel="stylesheet" href="../layuimini/css/public.css">
  <style>
    .view-progress-btn{background:#1c528a;color:#fff;}
    .view-progress-btn:hover{background:#0069d9;}
  </style>
</head>
<body>
<div class="layuimini-container">
  <div class="layuimini-main">
    <fieldset class="layui-elem-field layui-field-title" align="center" style="margin-top:20px;">
      <legend>任务管理</legend>
    </fieldset>

    <!-- 动态表格 -->
    <table id="taskTable" lay-filter="taskTable"></table>
  </div>
</div>

<script src="../layuimini/lib/layui-v2.5.5/layui.js"></script>
<script>
layui.use(['table','layer'], function(){
  const table = layui.table,
        layer = layui.layer,
        $     = layui.$;

  /* ========= 1. 渲染动态表格 ========= */
  table.render({
    elem   : '#taskTable',
    url    : '/task/list-data',   // 后端接口
    page   : true,                // 开启分页
    limit  : 15,
    height : 500,
    cols   : [[
      {field:'id',        title:'任务编号', width:100, sort:true},
      {field:'elderName', title:'走失人员姓名', width:150},
      {field:'lostTime',  title:'发布时间', width:180,
        templet:d=> layui.util.toDateString(d.lostTime,'yyyy-MM-dd HH:mm')},
      {field:'status',    title:'当前状态', width:120,
        templet:function(d){
          let s=d.status;
          if(s==='waiting')  return '<span class="layui-badge layui-bg-orange">待接收</span>';
          if(s==='rescuing') return '<span class="layui-badge layui-bg-blue">进行中</span>';
          if(s==='finished') return '<span class="layui-badge layui-bg-green">已结束</span>';
          return s;
        }},
      {title:'操作',    fixed:'right', align:'center', width:220, toolbar:'#opBar'}
    ]]
  });

  /* ========= 2. 监听工具条 ========= */
  table.on('tool(taskTable)', function(obj){
    const data = obj.data;  // 当前行数据
    if(obj.event === 'view'){
      openProgressDialog(data);
    }else if(obj.event === 'end'){
      confirmEndTask(data.id);
    }
  });

  /* ========= 3. 查看进度弹窗 ========= */
  function openProgressDialog(row){
    let tip = row.status==='waiting'
              ? '当前正在匹配合适的志愿者...'
              : row.status==='rescuing'
                ? '当前志愿者正在进行搜索...'
                : '任务已完成。';

    layer.open({
      type:1,
      title:'查看进度 - '+row.elderName,
      area:['500px','300px'],
      content:
        `<div style="padding:20px;">
           <p><strong>任务编号：</strong>${row.id}</p>
           <p><strong>人员姓名：</strong>${row.elderName}</p>
           <p><strong>任务状态：</strong>${row.status}...</p>
           <p><strong>进度：</strong>${tip}</p>
         </div>`,
      btn:['关闭']
    });
  }

  /* ========= 4. 结束任务确认 ========= */
  window.confirmEndTask = function(taskId){
    layer.confirm('确定要结束任务 '+taskId+' 吗？',{
      icon:3,title:'确认结束任务'
    }, function(index){
      layer.close(index);
      layer.msg('任务 '+taskId+' 已成功结束！',{icon:1});
      // TODO: 可在此调用 /task/update-status?id=taskId&status=finished
    });
  };

});
</script>

<!-- 操作列模板 -->
<script type="text/html" id="opBar">
  <button class="layui-btn layui-btn-sm view-progress-btn" lay-event="view">查看进度</button>
  {{#  if(d.status==='finished'){ }}
    <button class="layui-btn layui-btn-disabled layui-btn-sm">已结束</button>
  {{#  } else { }}
    <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="end">结束任务</button>
  {{#  } }}
</script>
</body>
</html>
