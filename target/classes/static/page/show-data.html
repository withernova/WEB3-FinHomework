<script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('baseData'));
    var fourPieData = [{
        name: '0',
        value: 1185
    }, {
        name: '1',
        value: 2011
    }, {
        name: '2',
        value: 2011
    }, {
        name: '3',
        value: 2011
    }]

    var titleArr = [],
        seriesArr = [];
    colors = [
        ['#57bbf7', '#f4f4f7'],
        ['#ffc969', '#f4f4f7'],
        ['#f38b97', '#f4f4f7'],
        ['#b1d882', '#f4f4f7'],
        ['#c0acf9', '#f4f4f7']
    ]
    fourPieData.forEach(function (item, index) {
        titleArr.push({
            text: item.name,
            left: index == 0 ? '20%' : index == 1 ? '40%' : index == 2 ? '20%' : '40%',
            top: index < 2 ? "30%" : "60%",
            textAlign: 'center',
            textStyle: {
                fontWeight: 'normal',
                fontSize: '16',
                color: colors[index][0],
                textAlign: 'center',
            },
        });
        seriesArr.push({
            name: item.name,
            type: 'pie',
            clockWise: false,
            radius: [30, 25],
            itemStyle: {
                normal: {
                    color: colors[index][0],
                    shadowColor: colors[index][0],
                    shadowBlur: 0,
                    label: {
                        show: false
                    },
                    labelLine: {
                        show: false
                    },
                }
            },
            hoverAnimation: false,
            center: [
                index==0?"20%":index==1?"40%":index==2?'20%':'40%',
                index < 2 ? "20%" : "50%"
            ],
            data: [{
                value: item.value,
                label: {
                    normal: {
                        formatter: function (params) {
                            return params.value;
                        },
                        position: 'center',
                        show: true,
                        textStyle: {
                            fontSize: '20',
                            fontWeight: 'bold',
                            color: colors[index][0] //跟随其他颜色
                        }
                    }
                },
            }, {
                value: item.max - item.value,
                name: 'invisible',
                itemStyle: {
                    normal: {
                        color: colors[index][1]
                    },
                    emphasis: {
                        color: colors[index][1]
                    }
                }
            }]
        })
    });
    option = {
        backgroundColor: "#003366",
        title: titleArr,
        series: seriesArr
    }

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

        const pointInPixel = [params.offsetX, params.offsetY]

        if (myChart.containPixel('grid', pointInPixel)) {
            const pointInGrid = Math.abs(myChart.convertFromPixel(
                'grid',
                pointInPixel
            )[0])
            //这个就是当前的index下标
            console.log(pointInGrid)
            //这里就是当前的值
            console.log(dataList[pointInGrid])

        } else {
            console.log('点击的是背景...')
        }
    })
