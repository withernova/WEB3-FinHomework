<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加新的救援</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">案件编号：</label>
    <div class="layui-input-block">
      <input type="text" name="number" required  lay-verify="required" placeholder="请输入案件编号" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">姓名：</label>
    <div class="layui-input-block">
      <input type="text" name="name" required lay-verify="required" placeholder="请输入走失人员姓名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">等级：</label>
    <div class="layui-input-block">
      <select name="level" lay-verify="required">
        <option value=""></option>
        <option value="0">A</option>
        <option value="1">B</option>
		<option value="2">C</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">出生年月日：</label>
    <div class="layui-input-inline">
      <input type="text" name="birthday" required lay-verify="required" placeholder="格式:1900-01-01" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">家庭住址：</label>
    <div class="layui-input-block">
      <input type="text" name="address" required lay-verify="required" placeholder="具体到小区楼栋" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">家属姓名：</label>
    <div class="layui-input-block">
      <input type="text" name="name2" required lay-verify="required" placeholder="请输入家属姓名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">家属手机号</label>
    <div class="layui-input-block">
      <input type="text" name="phone" required lay-verify="required" placeholder="请输入家属手机号" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">是否正在救援：</label>
    <div class="layui-input-block">
      <select name="ongoing" lay-verify="required">
        <option value=""></option>
        <option value="0">是</option>
        <option value="1">否</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
