<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>智寻归途-用户注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../static/layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <style>
        .main-body {
            top: 50%;
            left: 50%;
            position: absolute;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .register-main .register-bottom .center .item input {
            display: inline-block;
            width: 227px;
            height: 22px;
            padding: 0;
            position: absolute;
            border: 0;
            outline: 0;
            font-size: 14px;
            letter-spacing: 0;
        }

        .register-main .register-bottom .center .item .icon-1 {
            background: url(../static/layuimini/images/icon-login.png) no-repeat 1px 0;
        }

        .register-main .register-bottom .center .item .icon-2 {
            background: url(../static/layuimini/images/icon-login.png) no-repeat -54px 0;
        }

        .register-main .register-bottom .center .item .icon-3 {
            background: url(../static/layuimini/images/icon-login.png) no-repeat -106px 0;
        }

        .register-main .register-bottom .center .item .icon-4 {
            background: url(../static/layuimini/images/icon-login.png) no-repeat 0 -43px;
            position: absolute;
            right: -10px;
            cursor: pointer;
        }

        .register-main .register-bottom .center .item .icon-5 {
            background: url(../static/layuimini/images/icon-login.png) no-repeat -55px -43px;
        }

        .register-main .register-bottom .center .item .icon-6 {
            background: url(../static/layuimini/images/icon-login.png) no-repeat 0 -93px;
            position: absolute;
            right: -10px;
            margin-top: 8px;
            cursor: pointer;
        }

        .register-main .register-bottom .tip .icon-nocheck {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 2px;
            border: solid 1px #41d1d1;
            position: relative;
            top: 2px;
            margin: 1px 8px 1px 1px;
            cursor: pointer;
        }

        .register-main .register-bottom .tip .icon-check {
            margin: 0 7px 0 0;
            width: 14px;
            height: 14px;
            border: none;
            background: url(../static/layuimini/images/icon-login.png) no-repeat -111px -48px;
        }

        .register-main .register-bottom .center .item .icon {
            display: inline-block;
            width: 33px;
            height: 22px;
        }

        .register-main .register-bottom .center .item {
            width: 288px;
            height: 35px;
            border-bottom: 1px solid #dae1e6;
            margin-bottom: 35px;
        }

        .register-main {
            width: 428px;
            position: relative;
            float: left;
        }

        .register-main .register-top {
            height: 117px;
            background-color: #007bff;
            border-radius: 12px 12px 0 0;
            font-family: SourceHanSansCN-Regular;
            font-size: 30px;
            font-weight: 400;
            font-stretch: normal;
            letter-spacing: 0;
            color: #fff;
            line-height: 117px;
            text-align: center;
            overflow: hidden;
            -webkit-transform: rotate(0);
            -moz-transform: rotate(0);
            -ms-transform: rotate(0);
            -o-transform: rotate(0);
            transform: rotate(0);
        }

        .register-main .register-top .bg1 {
            display: inline-block;
            width: 74px;
            height: 74px;
            background: #fff;
            opacity: .1;
            border-radius: 0 74px 0 0;
            position: absolute;
            left: 0;
            top: 43px;
        }

        .register-main .register-top .bg2 {
            display: inline-block;
            width: 94px;
            height: 94px;
            background: #fff;
            opacity: .1;
            border-radius: 50%;
            position: absolute;
            right: -16px;
            top: -16px;
        }

        .register-main .register-bottom {
            width: 428px;
            background: #fff;
            border-radius: 0 0 12px 12px;
            padding-bottom: 53px;
        }

        .register-main .register-bottom .center {
            width: 288px;
            margin: 0 auto;
            padding-top: 40px;
            padding-bottom: 15px;
            position: relative;
        }

        .register-main .register-bottom .tip {
            clear: both;
            height: 16px;
            line-height: 16px;
            width: 288px;
            margin: 0 auto;
        }

        body {
            height: 100%;
            width: 100%;
            padding-bottom: 41.8%;
            overflow: hidden;
            background-position: 50%;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.7);
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        input::-webkit-input-placeholder {
            color: #a6aebf;
        }

        input::-moz-placeholder {
            /* Mozilla Firefox 19+ */
            color: #a6aebf;
        }

        input:-moz-placeholder {
            /* Mozilla Firefox 4 to 18 */
            color: #a6aebf;
        }

        input:-ms-input-placeholder {
            /* Internet Explorer 10-11 */
            color: #a6aebf;
        }

        input:-webkit-autofill {
            /* 取消Chrome记住密码的背景颜色 */
            -webkit-box-shadow: 0 0 0 1000px white inset !important;
        }

        html {
            height: 100%;
        }

        .register-main .register-bottom .tip {
            clear: both;
            height: 16px;
            line-height: 16px;
            width: 288px;
            margin: 0 auto;
        }

        .register-main .register-bottom .tip .register-tip {
            font-family: MicrosoftYaHei;
            font-size: 12px;
            font-weight: 400;
            font-stretch: normal;
            letter-spacing: 0;
            color: #9abcda;
            cursor: pointer;
        }

        .register-main .register-bottom .tip .forget-password {
            font-stretch: normal;
            letter-spacing: 0;
            color: #007bff;
            text-decoration: none;
            position: absolute;
            right: 62px;
        }

        .register-main .register-bottom .register-btn {
            width: 288px;
            height: 40px;
            background-color: #007bff;
            border-radius: 16px;
            margin: 24px auto 0;
            text-align: center;
            line-height: 40px;
            color: #fff;
            font-size: 14px;
            letter-spacing: 0;
            cursor: pointer;
            border: none;
        }

        .register-main .register-bottom .center .item .validateImg {
            position: absolute;
            right: 1px;
            cursor: pointer;
            height: 36px;
            border: 1px solid #e6e6e6;
        }

        .footer {
            left: 0;
            bottom: 0;
            color: #fff;
            width: 100%;
            position: absolute;
            text-align: center;
            line-height: 30px;
            padding-bottom: 10px;
            text-shadow: #000 0.1em 0.1em 0.1em;
            font-size: 14px;
        }

        .padding-5 {
            padding: 5px !important;
        }

        .footer a,
        .footer span {
            color: #fff;
        }

        @media screen and (max-width: 428px) {
            .register-main {
                width: 360px !important;
            }

            .register-main .register-top {
                width: 360px !important;
            }

            .register-main .register-bottom {
                width: 360px !important;
            }
        }

        .center .role-container {
            margin-bottom: 25px;
        }

        .center .role-container .role-title {
            margin-bottom: 10px;
            color: #646464;
            font-size: 14px;
        }

        .center .role-container .role-options {
            display: flex;
            justify-content: space-between;
        }

        .center .role-container .role-option {
            width: 135px;
            height: 45px;
            border: 1px solid #dae1e6;
            border-radius: 5px;
            text-align: center;
            line-height: 45px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .center .role-container .role-option.selected {
            border-color: #007bff;
            background-color: #f0f7ff;
            color: #007bff;
        }

        .verification-code {
            display: flex;
            position: relative;
            margin-bottom: 35px;
        }

        .verification-code input {
            width: 180px;
            height: 35px;
            border: none;
            border-bottom: 1px solid #dae1e6;
            outline: none;
            font-size: 14px;
        }

        .verification-code button {
            position: absolute;
            right: 0;
            width: 100px;
            height: 35px;
            background: none;
            border: 1px solid #007bff;
            border-radius: 4px;
            color: #007bff;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .verification-code button:hover {
            background-color: #007bff;
            color: white;
        }

        .verification-code button:disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
        }
        
        #canvas {
            float: right;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="static/img/9OLD.mp4" type="video/mp4">
    </video>
    <div class="main-body">
        <div class="register-main">
            <div class="register-top">
                <span>智寻归途-用户注册</span>
                <span class="bg1"></span>
                <span class="bg2"></span>
            </div>
            <form class="layui-form register-bottom">
                <div class="center">
                    <div class="item">
                        <span class="icon icon-2"></span>
                        <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" maxlength="24" />
                    </div>

                    <div class="item">
                        <span class="icon icon-3"></span>
                        <input type="password" name="password" lay-verify="required" placeholder="请输入密码" maxlength="20">
                        <span class="bind-password icon icon-4"></span>
                    </div>

                    <div class="item">
                        <span class="icon icon-3"></span>
                        <input type="password" name="confirmPassword" lay-verify="required" placeholder="请确认密码" maxlength="20">
                    </div>

                    <div class="item">
                        <span class="icon icon-1"></span>
                        <input type="text" name="phone" lay-verify="required|phone" placeholder="请输入手机号码" maxlength="11" />
                    </div>

                    <div class="verification-code">
                        <input type="text" name="verificationCode" lay-verify="required" placeholder="请输入验证码" maxlength="6" />
                        <button type="button" id="sendCodeBtn">获取验证码</button>
                    </div>

                    <div class="role-container">
                        <div class="role-title">请选择您的身份:</div>
                        <div class="role-options">
                            <div class="role-option" data-role="family">家属</div>
                            <div class="role-option" data-role="rescuer">搜救志愿者</div>
                        </div>
                        <input type="hidden" name="userType" value="">
                    </div>

                    <!-- 家属身份特有字段 -->
                    <div id="familyFields" style="display:none;">
                        <div class="item">
                            <span class="icon icon-2"></span>
                            <input type="text" name="name" placeholder="请输入您的真实姓名" maxlength="20" />
                        </div>
                    </div>

                    <!-- 志愿者身份特有字段 -->
                    <div id="rescuerFields" style="display:none;">
                        <div class="item">
                            <span class="icon icon-2"></span>
                            <input type="text" name="name" placeholder="请输入您的真实姓名" maxlength="20" />
                        </div>

                        <div class="item">
                            <span class="icon icon-1"></span>
                            <input type="text" name="location" placeholder="请输入您的所在地区" maxlength="50" />
                        </div>
                    </div>

                    <div class="item" style="width:150px;">
                        <input type="text" name="captcha" id="captcha" placeholder="请输入图形验证码" autocomplete="off" maxlength="4" value="">
                        <canvas id="canvas" width="120" height="43" class="validateImg"></canvas>
                    </div>

                </div>
                <div class="tip">
                    <span class="icon-nocheck"></span>
                    <span class="register-tip">我已阅读并同意<a href="javascript:;" style="color:#007bff;">用户协议</a></span>
                </div>
                <div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin:0px;">
                    <button class="register-btn" lay-submit="" lay-filter="register">立即注册</button>
                </div>
                <div class="tip" style="text-align:center; margin-top:15px;">
                    <span>已有账号？</span>
                    <a href="login.html" class="forget-password">立即登录</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'jquery'], function () {
            var $ = layui.jquery,
                form = layui.form,
                layer = layui.layer;

            // 绑定密码可见性切换
            $('.bind-password').on('click', function () {
                if ($(this).hasClass('icon-5')) {
                    $(this).removeClass('icon-5');
                    $("input[name='password']").attr('type', 'password');
                } else {
                    $(this).addClass('icon-5');
                    $("input[name='password']").attr('type', 'text');
                }
            });

            // 绑定用户协议选择
            $('.icon-nocheck').on('click', function () {
                if ($(this).hasClass('icon-check')) {
                    $(this).removeClass('icon-check');
                } else {
                    $(this).addClass('icon-check');
                }
            });

            // 身份选择
            $('.role-option').on('click', function () {
                $('.role-option').removeClass('selected');
                $(this).addClass('selected');
                var role = $(this).data('role');
                $("input[name='userType']").val(role);

                // 显示对应的字段
                if (role === 'family') {
                    $('#familyFields').show();
                    $('#rescuerFields').hide();
                } else {
                    $('#familyFields').hide();
                    $('#rescuerFields').show();
                }
            });

            // 短信验证码倒计时
            var countdown = 60;
            var timer = null;

            function setTime(btn) {
                if (countdown == 0) {
                    btn.removeAttr("disabled");
                    btn.text("获取验证码");
                    countdown = 60;
                    clearTimeout(timer);
                } else {
                    btn.attr("disabled", true);
                    btn.text("重新发送(" + countdown + ")");
                    countdown--;
                    timer = setTimeout(function () {
                        setTime(btn);
                    }, 1000);
                }
            }

            // 发送验证码按钮点击事件
            $('#sendCodeBtn').on('click', function () {
                var phone = $("input[name='phone']").val();
                if (!phone) {
                    layer.msg('请输入手机号码');
                    return;
                }
                // 手机号码格式验证
                if (!/^1\d{10}$/.test(phone)) {
                    layer.msg('请输入正确的手机号码');
                    return;
                }

                // 发送验证码
                $.ajax({
                    url: '/api/users/sendVerificationCode',
                    type: 'POST',
                    data: JSON.stringify({
                        phone: phone
                    }),
                    contentType: 'application/json',
                    success: function (res) {
                        if (res.success) {
                            layer.msg('验证码已发送，请查收');
                            setTime($('#sendCodeBtn'));
                        } else {
                            layer.msg(res.message || '发送失败，请稍后重试');
                        }
                    },
                    error: function () {
                        layer.msg('发送失败，请稍后重试');
                    }
                });
            });

            // 进行注册操作
            form.on('submit(register)', function (data) {
                data = data.field;
                
                if (data.username == '') {
                    layer.msg('用户名不能为空');
                    return false;
                }
                if (data.password == '') {
                    layer.msg('密码不能为空');
                    return false;
                }
                if (data.confirmPassword == '') {
                    layer.msg('确认密码不能为空');
                    return false;
                }
                if (data.password !== data.confirmPassword) {
                    layer.msg('两次密码输入不一致');
                    return false;
                }
                if (data.phone == '') {
                    layer.msg('手机号码不能为空');
                    return false;
                }
                if (data.verificationCode == '') {
                    layer.msg('验证码不能为空');
                    return false;
                }
                if (data.userType == '') {
                    layer.msg('请选择用户身份');
                    return false;
                }
                if (data.name == '') {
                    layer.msg('请输入真实姓名');
                    return false;
                }
                if (data.userType == 'rescuer' && data.location == '') {
                    layer.msg('请输入所在地区');
                    return false;
                }
                if (data.captcha == '') {
                    layer.msg('请输入图形验证码');
                    return false;
                }
                if (!$('.icon-nocheck').hasClass('icon-check')) {
                    layer.msg('请阅读并同意用户协议');
                    return false;
                }

                // 验证图形验证码
                var val = data.captcha.toLowerCase();
                var num = show_num.join("");
                if (val != num) {
                    layer.msg('图形验证码错误');
                    draw(show_num);
                    return false;
                }

                // 发送注册请求
                $.ajax({
                    url: '/api/users/register',
                    type: 'POST',
                    data: JSON.stringify(data),
                    contentType: 'application/json',
                    success: function (res) {
                        if (res.success) {
                            layer.msg('注册成功', {
                                time: 2000
                            }, function () {
                                window.location.href = 'login.html';
                            });
                        } else {
                            layer.msg(res.message || '注册失败，请稍后重试');
                        }
                    },
                    error: function () {
                        layer.msg('注册失败，请稍后重试');
                    }
                });
                
                return false;
            });

            // 图形验证码
            var show_num = [];
            draw(show_num);

            $("#canvas").on('click', function () {
                draw(show_num);
            });

            function draw(show_num) {
                var canvas_width = $('#canvas').width();
                var canvas_height = $('#canvas').height();
                var canvas = document.getElementById("canvas"); //获取到canvas的对象，演员
                var context = canvas.getContext("2d"); //获取到canvas画图的环境，演员表演的舞台
                canvas.width = canvas_width;
                canvas.height = canvas_height;
                var sCode = "A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
                var aCode = sCode.split(",");
                var aLength = aCode.length; //获取到数组的长度

                for (var i = 0; i <= 3; i++) {
                    var j = Math.floor(Math.random() * aLength); //获取到随机的索引值
                    var deg = Math.random() * 30 * Math.PI / 180; //产生0~30之间的随机弧度
                    var txt = aCode[j]; //得到随机的一个内容
                    show_num[i] = txt.toLowerCase();
                    var x = 10 + i * 20; //文字在canvas上的x坐标
                    var y = 20 + Math.random() * 8; //文字在canvas上的y坐标
                    context.font = "bold 23px 微软雅黑";

                    context.translate(x, y);
                    context.rotate(deg);

                    context.fillStyle = randomColor();
                    context.fillText(txt, 0, 0);

                    context.rotate(-deg);
                    context.translate(-x, -y);
                }
                for (var i = 0; i <= 5; i++) { //验证码上显示线条
                    context.strokeStyle = randomColor();
                    context.beginPath();
                    context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
                    context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
                    context.stroke();
                }
                for (var i = 0; i <= 30; i++) { //验证码上显示小点
                    context.strokeStyle = randomColor();
                    context.beginPath();
                    var x = Math.random() * canvas_width;
                    var y = Math.random() * canvas_height;
                    context.moveTo(x, y);
                    context.lineTo(x + 1, y + 1);
                    context.stroke();
                }
            }

            function randomColor() { //得到随机的颜色值
                var r = Math.floor(Math.random() * 256);
                var g = Math.floor(Math.random() * 256);
                var b = Math.floor(Math.random() * 256);
                return "rgb(" + r + "," + g + "," + b + ")";
            }
        });
    </script>
</body>
</html>
