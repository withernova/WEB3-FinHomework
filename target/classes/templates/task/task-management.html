<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>任务接收</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link rel="stylesheet" href="../layuimini/lib/layui-v2.5.5/css/layui.css">
  <link rel="stylesheet" href="../layuimini/css/public.css">
  <style>
    .accept-btn      {background:#1c528a;color:#fff;}
    .accept-btn:hover{background:#0069d9;}
  </style>
</head>
<body>
<div class="layuimini-container">
  <div class="layuimini-main">
    <fieldset class="layui-elem-field layui-field-title" align="center" style="margin-top:20px;">
      <legend>任务接收</legend>
    </fieldset>

    <!-- 动态表格 -->
    <table id="taskTable" lay-filter="taskTable"></table>
  </div>
</div>

<!-- ① 关闭 Thymeleaf inline -->
<script th:inline="none" src="../layuimini/lib/layui-v2.5.5/layui.js"></script>
<script th:inline="none">
layui.use(['table','layer','util'], function(){
  const table = layui.table,
        layer = layui.layer,
        util  = layui.util,
        $     = layui.$;

  /* ========= 1. 渲染表格 ========= */
  table.render({
    elem   : '#taskTable',
    url    : '/task/list-data',
    page   : true,
    limit  : 15,
    height : 500,
    /* ② 把 [[ 改为 [ [ 以免误触发 */
    cols   : [ [
      {field:'id',        title:'任务编号',   width:100, sort:true},
      {field:'elderName', title:'走失人员姓名', width:150},
      {field:'lostTime',  title:'发布时间',   width:180,
        templet:d=> util.toDateString(d.lostTime,'yyyy-MM-dd HH:mm')},
      {field:'location',  title:'地点',       width:200},
      {title:'操作',      fixed:'right',     align:'center', width:160, toolbar:'#opBar'}
    ] ]
  });

  /* ========= 2. 监听工具条 ========= */
  table.on('tool(taskTable)', function(obj){
    if(obj.event === 'accept'){
      acceptTask(obj.data.id);
    }
  });

  /* ========= 3. 接受任务 ========= */
  function acceptTask(id){
    layer.confirm('确认接受任务 '+id+' 吗？',{icon:3,title:'提示'}, function(idx){
      layer.close(idx);
      $.post('/task/accept/'+id)
       .done(()=>{ layer.msg('领取成功',{icon:1}); table.reload('taskTable'); })
       .fail(xhr=> layer.msg(xhr.responseText||'操作失败',{icon:2}));
    });
  }
});
</script>

<!-- 操作列模板 -->
<script th:inline="none" type="text/html" id="opBar">
  <button class="layui-btn layui-btn-sm accept-btn" lay-event="accept">接受任务</button>
</script>
</body>
</html>
