<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加新的救援</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuimini/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">ID：</label>
    <div class="layui-input-block">
      <input type="text" name="id" required  lay-verify="required" placeholder="请输入队员编号" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">姓名：</label>
    <div class="layui-input-block">
      <input type="text" name="username" required lay-verify="required" placeholder="请输入队员姓名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">性别：</label>
    <div class="layui-input-block">
      <select name="sex" lay-verify="required">
        <option value=""></option>
        <option value="0">男</option>
        <option value="1">女</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">职业：</label>
    <div class="layui-input-inline">
      <input type="text" name="classify" required lay-verify="required" placeholder="请输入该队员的职业" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">城市：</label>
    <div class="layui-input-block">
      <input type="text" name="city" required lay-verify="required" placeholder="xx省xx市" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">手机号：</label>
    <div class="layui-input-block">
      <input type="text" name="sign" required lay-verify="required" placeholder="请输入队员手机号" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">是否正在参与救援：</label>
    <div class="layui-input-block">
      <select name="experience" lay-verify="required">
        <option value=""></option>
        <option value="0">是</option>
        <option value="1">否</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
</div>
<script src="../layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
