<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>搜救队员列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuimini/css/public.css" media="all">
    <style>
        .tag-list {
            display: flex;
            flex-wrap: wrap;
        }
        .tag-item {
            background-color: #1E9FFF;
            color: #fff;
            padding: 2px 5px;
            margin: 2px;
            border-radius: 2px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="contact">联系</a>
        </script>
    </div>
</div>
<script src="../layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        // 渲染标签列
        function renderTags(data) {
            if(!data || data.length === 0) return '<span class="layui-font-gray">暂无标签</span>';
            
            var html = '<div class="tag-list">';
            for(var i = 0; i < data.length; i++) {
                html += '<div class="tag-item">' + data[i] + '</div>';
            }
            html += '</div>';
            return html;
        }

        table.render({
            elem: '#currentTableId',
            url: '/rescuer/list-data',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {field: 'name', title: '姓名', width: 120},
                {field: 'location', title: '所在地区', width: 180},
                {field: 'skillTags', title: '技能标签', templet: function(d){
                    return renderTags(d.skillTags);
                }},
                {title: '操作', minWidth: 80, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        // 监听表格操作按钮
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'contact') {
                layer.alert('联系队员：' + data.name + '<br>通过系统消息发送请求');
            }
        });
    });
</script>
</body>
</html>
