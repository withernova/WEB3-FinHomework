<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>队员信息注册</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuimini/css/public.css" media="all">
    <link rel="stylesheet" href="../layuimini/js/lay-module/step-lay/step.css" media="all">
    <style>
        .view-progress-btn {
            background-color: #1c528a;
            color: white;
        }

        .view-progress-btn:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div  >
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">队员姓名:</label>
                                        <div class="layui-input-block">
                                            <input name="userName" type="text" placeholder="请填写队员姓名"
                                                   class="layui-input"/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">队员性别:</label>
                                        <div class="layui-input-block">
                                            <select required name="userGender" lay-verify="required">
                                                <option value="1" >男</option>
                                                <option value="2">女</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">手机号码:</label>
                                        <div class="layui-input-block">
                                            <input name="userPhone" type="text" placeholder="请填写队员手机号码"
                                                   class="layui-input" lay-verify="number" required/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">备注说明:</label>
                                        <div class="layui-input-block">
                                            <textarea name="desc" placeholder="管理员备注" value=""
                                                      class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn view-progress-btn" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">队员姓名:</label>
                                        <div class="layui-input-block">
                                            <div id="name" class="layui-form-mid layui-word-aux">王小美</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">队员性别:</label>
                                        <div class="layui-input-block">
                                            <div id="gender" class="layui-form-mid layui-word-aux">不详</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">手机号码:</label>
                                        <div class="layui-input-block">
                                            <div id="phone" class="layui-form-mid layui-word-aux">123456</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">备注说明:</label>
                                        <div class="layui-input-block">
                                            <div id="desc" class="layui-form-mid layui-word-aux">备注说明</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre view-progress-btn">上一步</button>
                                            <button class="layui-btn view-progress-btn" lay-submit lay-filter="formStep2">
                                                &emsp;确认注册&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        注册成功
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">队员信息添加成功</div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn next view-progress-btn">继续注册</button>
                                    <button class="layui-btn layui-btn-primary">查看信息</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../layuimini/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form', 'step', 'jquery'], function () {
        var $ = layui.jquery = layui.$,
            form = layui.form,
            step = layui.step;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '填写队员信息'
            }, {
                title: '确认队员信息'
            }, {
                title: '完成'
            }]
        });


        form.on('submit(formStep)', function (data) {
            step.next('#stepForm');
            let userName = data.field.userName;
            let userPhone = data.field.userPhone;
            let userGender = data.field.userGender==1?"男":"女";
            let desc = data.field.desc;
            console.log(data.field);
            $("#name").html(userName);
            $("#phone").html(userPhone);
            $("#gender").html(userGender);
            $("#desc").html(desc);
            return false;
        });

        //确认注册
        form.on('submit(formStep2)', function (data) {

            //

            let name =  $("#name").html();
            let phone =  $("#phone").html();
            let gender =  $("#gender").html();
            let desc =  $("#desc").html();
            console.log(name);
            console.log("test");
            $.post(
                {
                    url: window.baseUrl+"/register",
                    data: {
                        "userName": name,
                        "userPhone": phone,
                        "userGender": gender,
                        "desc": desc
                    },
                    dataType: "json",
                    contentType: 'application/x-www-form-urlencoded; charset=utf-8',
                    success: function (res) {
                        console.log(res);
                        if(res.code!=200){ //添加队员失败
                            layer.msg(res.message);
                            step.pre('#stepForm');

                        }else{   //添加队员成功
                            layer.msg(res.message);
                            step.next('#stepForm');
                        }
                    }, error: function (res) {
                        console.log(res);
                    }
                }
            );
            return false;
        });

        $('.pre').click(function () {

            step.pre('#stepForm');
        });

        $('.next').click(function () {

            step.next('#stepForm');
        });
    })
</script>
</body>
</html>
